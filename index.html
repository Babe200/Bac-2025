<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نتائج البكالوريا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            display: inline-block;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>نتائج البكالوريا</h1>
    <input type="text" id="searchInput" placeholder="أدخل رقم الجلوس أو NNI">
    <button onclick="searchStudent()">بحث</button>

    <div class="result" id="resultContainer" style="display: none;"></div>

    <script>
        const DATA_URLS = [
            'results_part1.json',
            'results_part2.json'
        ];

        let allStudents = [];

        async function loadAllStudents() {
            const promises = DATA_URLS.map(url => fetch(url).then(res => res.json()));
            const results = await Promise.all(promises);
            allStudents = results.flat();
        }

        async function searchStudent() {
            const searchTerm = document.getElementById("searchInput").value.trim();
            if (!searchTerm) return;

            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.display = "none";
            resultContainer.innerHTML = "";

            if (allStudents.length === 0) {
                await loadAllStudents();
            }

            let foundStudent = allStudents.find(student =>
                student["numero"] == searchTerm || student["nni"] == searchTerm
            );

            if (foundStudent) {
                resultContainer.style.display = "block";
                resultContainer.innerHTML = `
                    <p><strong>الاسم:</strong> ${foundStudent.nom}</p>
                    <p><strong>رقم الجلوس:</strong> ${foundStudent.numero}</p>
                    <p><strong>المعدل:</strong> ${foundStudent.moyenne}</p>
                    <p><strong>الولاية:</strong> ${foundStudent.wilaya}</p>
                    <p><strong>المقاطعة:</strong> ${foundStudent.moughataa}</p>
                    <p><strong>المدرسة:</strong> ${foundStudent.ecole}</p>
                    <p><strong>المركز:</strong> ${foundStudent.centre}</p>
                    <p><strong>الشعبة:</strong> ${foundStudent.serie}</p>
                `;
            } else {
                resultContainer.style.display = "block";
                resultContainer.innerHTML = `<p>لم يتم العثور على نتائج لهذا الرقم.</p>`;
            }
        }

        // تحميل البيانات مبدئيًا إذا أردت أن تكون جاهزة من البداية
        // loadAllStudents();
    </script>

</body>
</html>
